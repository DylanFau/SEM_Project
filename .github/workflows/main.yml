name: Workflow for SEM group project
on: push

jobs:
  build:
    name: Project run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Print Directory
        run: ls
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Package with Maven
        run: |
          cd src/main/java/com.napier.sem
          mvn package
      - name: Print Directory
        run: ls
      - name: Build Docker Image
        run: docker build -t sem_project .
      - name: Run image
        run: docker run --name sem_project -d sem_project
      - name: view logs
        run: docker logs sem_project