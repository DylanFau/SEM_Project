name: Workflow for SEM group project
on: push

jobs:
  build:
    name: Project run
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Create Maven Package & Clean old
        run: mvn clean package
      - name: Compile with Maven
        run: mvn compile
      - name: Build Docker Image
        run: docker build -t sem_project .
      - name: Run image
        run: docker run --name sem_project -d sem_project
      - name: view logs
        run: docker logs sem_project